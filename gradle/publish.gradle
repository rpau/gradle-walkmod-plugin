import java.text.SimpleDateFormat

Date buildTimeAndDate = new Date()
ext {
    buildTime = new SimpleDateFormat('yyyy-MM-dd').format(buildTimeAndDate)
    buildDate = new SimpleDateFormat('HH:mm:ss.SSSZ').format(buildTimeAndDate)
}

apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

def projectArtifactId = 'gradle-walkmod-plugin'

jar {
    manifest {
        attributes(
            'Built-By': System.properties['user.name'],
            'Created-By': System.properties['java.version'] + " (" + System.properties['java.vendor'] + " " + System.getProperty("java.vm.version") + ")",
            'Build-Date': project.buildTime,
            'Build-Time': project.buildDate,
            'Specification-Title': projectArtifactId,
            'Specification-Version': project.version,
            'Specification-Vendor': 'walkmod.org',
            'Implementation-Title': projectArtifactId,
            'Implementation-Version': project.version,
            'Implementation-Vendor': 'walkmod.org'
            'Implementation-Vendor': 'walkmod.org'
        )
    }
}

def pomConfig = {
    name projectArtifactId
    description 'A Gradle plugin to easily integrate Walkmod on your projects'
    url 'http://www.walkmod.com/'
    inceptionYear '2014'
    licenses {
        license([:]) {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
        }
    }
    scm {
        url 'https://github.com/abelsromero/gradle-walkmod-plugin'
    }
    developers {
        developer {
            id 'abelsromero'
            name 'Abel Salgado Romero'
            roles {
                 // role 'Humble servant'
            }
        }
        [
        ].each { devId, devName ->
            developer {
                id devId
                name devName
                roles {
                    role 'Developer'
                }
            }
        }
    }
    contributors {
        [
		].each { devId, devName ->
            contributor {
                name devName
                roles {
                    role 'contributor'
                }
            }
        }
    }
}

publishing {
    publications {
        mavenCustom(MavenPublication) {
            from components.java
            artifact sourceJar

            setArtifactId(projectArtifactId)
            pom.withXml {
                asNode().children().last() + pomConfig
            }
        }
    }
}

if (!project.hasProperty('bintrayUsername')) ext.bintrayUsername = ''
if (!project.hasProperty('bintrayApiKey')) ext.bintrayApiKey = ''

bintray {
    user = project.bintrayUsername
    key = project.bintrayApiKey
    publications = ['mavenCustom']
    pkg {
        repo = 'abelsromero'
        userOrg = ''
        name = projectArtifactId
        desc = 'A Gradle plugin to easily integrate Walkmod on your projects'
        licenses = ['Apache-2.0']
        labels = ['gradle', 'plugin', 'walkmod']
    }
}
